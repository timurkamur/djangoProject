<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Выберите на какую оценку Вы претендуете</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="grade" id="grade3" value="3">
                <label class="form-check-label" for="grade3">Удовлетворительно</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="grade" id="grade4" value="4">
                <label class="form-check-label" for="grade4">Хорошо</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="grade" id="grade5" value="5">
                <label class="form-check-label" for="grade5">Отлично</label>
            </div>
            <button type="submit" class="btn btn-primary">Подтвердить выбор</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
